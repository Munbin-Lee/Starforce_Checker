<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스타포스 체커</title>
</head>

<body>
    <input id="api_key_text" type="text" size="110" placeholder="API KEY" />
    <br />
    <input type="button" value="스타포스 기록 가져오기" onclick="call_api()" />
    <br />
    <br />
    <input id="show_zero_row" type="checkbox" onclick="refresh_table()" title="강화 횟수가 0인 강화 결과도 표시합니다."
        placeholder="x" />강화 횟수가 0인 행 표시
    <br />
    <input id="show_only_prob" type="checkbox" onclick="refresh_table()" title="기댓값 행에서 확률만을 표시합니다."
        placeholder="x" />확률만 표시
    <br />
    <input id="superior_on" type="checkbox" onclick="refresh_table()" title="슈페리얼 아이템의 강화 결과만을 표시합니다."
        placeholder="x" /><del>슈페리얼 아이템</del>
    <br />
    <input id="catch_on" type="checkbox" onclick="refresh_table()" title="스타캐치를 성공한 결과만을 표시합니다."
        placeholder="x" /><del>스타캐치 ON</del>
    <br />
    <br />
    <table width="90%" border="1">
        <thead align="center">
            <tr>
                <td>강화 수치</td>
                <td>강화 횟수</td>
                <td>성공 기댓값</td>
                <td>성공 실제값</td>
                <td>실패 기댓값</td>
                <td>실패 실제값</td>
                <td>파괴 기댓값</td>
                <td>파괴 실제값</td>
            </tr>
        </thead>
        <tbody id="starforce_tbody"> </tbody>
    </table>
    <script type="text/javascript" src="starforce.js"></script>
</body>

</html>

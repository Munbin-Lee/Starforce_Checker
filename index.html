<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280">
    <title>스타포스 체커</title>
    <script defer src="./darkmode.js"></script>
    <script defer src="./starforce.js"></script>
    <link rel="stylesheet" type="text/css" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <input id="dark_mode_button" class="input_button" type="button" value="다크 모드" onclick="flipColorMode()">
    Data based on NEXON Open API
    <br />
    <br />

    <input id="api_key_text" class="input_text" type="text" size="110" placeholder="API Key" />
    <br />

    <input id="date_begin_text" class="input_text" type="text" size="20" placeholder="시작일 (2023-12-27 이후)"
        value="2023-12-27" />
    ~
    <input id="date_end_text" class="input_text" type="text" size="20" placeholder="종료일 (ex.2024-01-10)" />
    <br />

    <input id="get_data_button" class="input_button" type="button" value="스타포스 기록 불러오기"
        onclick="getAllStarforceData()" />
    <br />
    <br />

    <input id="hide_empty_row" class="input_checkbox" type="checkbox" onclick="refreshTable()"
        title="강화 횟수가 0인 강화 결과를 표시하지 않습니다." />
    강화 횟수가 0인 행 숨기기
    <br />

    <input id="hide_low_star" class="input_checkbox" type="checkbox" onclick="refreshTable()"
        title="강화 수치가 15 미만인 강화 결과를 표시하지 않습니다." />
    15성 미만 숨기기
    <br />

    <input id="only_show_prob" class="input_checkbox" type="checkbox" onclick="refreshTable()"
        title="기댓값 행에서 확률만을 표시합니다." />
    확률만 표시
    <br />

    <input id="superior_on" class="input_checkbox" type="checkbox" onclick="refreshTable()"
        title="슈페리얼 아이템의 강화 결과만을 표시합니다." />
    슈페리얼 아이템
    <br />

    <input id="catch_total" class="input_radio" type="radio" name="catch" checked="checked" onclick="refreshTable()"
        title="스타캐치와 상관없이 전체 결과를 표시합니다." />
    전체
    <input id="catch_on" class="input_radio" type="radio" name="catch" onclick="refreshTable()"
        title="스타캐치에 성공한 결과만을 표시합니다." />
    스타캐치 ON
    <input id="catch_off" class="input_radio" type="radio" name="catch" onclick="refreshTable()"
        title="스타캐치를 사용하지 않거나 실패한 결과만을 표시합니다." />
    스타캐치 OFF
    <br />
    특정 아이템 검색&nbsp;
    <input id="search_text" class="input_text" type="text" placeholder="(ex. 에스텔라)">
    <input id="search_button" class="input_button" type="button" value="검색" onclick="search()">
    <input id="reset_button" class="input_button" type="button" value="초기화" onclick="resetSearchText()">
    <br />
    <br />

    <table>
        <thead>
            <tr>
                <td>강화 수치</td>
                <td>강화 횟수</td>
                <td>성공 기댓값</td>
                <td>성공 실젯값</td>
                <td>실패 기댓값</td>
                <td>실패 실젯값</td>
                <td>파괴 기댓값</td>
                <td>파괴 실젯값</td>
            </tr>
        </thead>
        <tbody id="starforce_tbody"> </tbody>
    </table>
</body>

</html>

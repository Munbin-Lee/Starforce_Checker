<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280">
    <title>스타포스 체커</title>
    <script defer src="./starforce.js"></script>
</head>

<body>
    Data based on NEXON Open API
    <br />
    <br />

    <input id="api_key_text" type="text" size="110" placeholder="API KEY" />
    <br />

    <input type="button" value="스타포스 기록 불러오기" onclick="call_api_all()" />
    <br />
    <br />

    <input id="hide_empty_row" type="checkbox" onclick="refresh_table()" title="강화 횟수가 0인 강화 결과를 표시하지 않습니다." />
    강화 횟수가 0인 행 숨기기
    <br />

    <input id="show_only_prob" type="checkbox" onclick="refresh_table()" title="기댓값 행에서 확률만을 표시합니다." />
    확률만 표시
    <br />

    <input id="superior_on" type="checkbox" onclick="refresh_table()" title="슈페리얼 아이템의 강화 결과만을 표시합니다." />
    <del>슈페리얼 아이템</del>
    <br />

    <input id="catch_on" type="checkbox" onclick="refresh_table()" title="스타캐치를 성공한 결과만을 표시합니다." />
    <del>스타캐치 ON</del>
    <br />
    <br />

    <table width="75%" border="1">
        <thead align="center">
            <tr>
                <td>강화 수치</td>
                <td>강화 횟수</td>
                <td>성공 기댓값</td>
                <td>성공 실제값</td>
                <td>실패 기댓값</td>
                <td>실패 실제값</td>
                <td>파괴 기댓값</td>
                <td>파괴 실제값</td>
            </tr>
        </thead>
        <tbody id="starforce_tbody"> </tbody>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280">
    <title>스타포스 체커</title>
    <script src="new.js" defer></script>
</head>

<body>
    스타포스 체커
    <br>

    <input id="api_key_text" type="text" size="110" placeholder="API Key">
    <br>

    <input id="begin_date_text" type="text" size="20" placeholder="시작일 (2023-12-27 이후)" value="2023-12-27">
    ~
    <input id="end_date_text" type="text" size="20" placeholder="종료일 (ex.2024-01-10)">
    <br>

    <input id="get_data_button" type="button" onclick="getData()" value="스타포스 기록 불러오기">
    <br>

    <div id="get_data_result"></div>
    <br>

    <input id="hide_empty_checkbox" type="checkbox" onchange="processData()">
    <label for="hide_empty_checkbox">강화 횟수 0 숨기기</label>
    <br>

    <input id="hide_row_checkbox" type="checkbox" onchange="processData()">
    <label for="hide_row_checkbox">15성 미만 숨기기</label>
    <br>

    <input id="hide_high_checkbox" type="checkbox" onchange="processData()">
    <label for="hide_high_checkbox">23성 이상 숨기기</label>
    <br>

    <input id="hide_expected_checkbox" type="checkbox" onchange="processData()">
    <label for="hide_expected_checkbox">확률만 보기</label>
    <br>

    <input id="visualize_checkbox" type="checkbox" onchange="processData()">
    <label for="visualize_checkbox">확률 시각화</label>
    <br>

    <input id="catch_total" name="catch" type="checkbox" onchange="handleCheckbox(this)">
    <label for="catch_total">전체</label>

    <input id="catch_off" name="catch" type="checkbox" onchange="processData()">
    <label for="catch_off">스타캐치 OFF</label>

    <input id="catch_on" name="catch" type="checkbox" onchange="processData()">
    <label for="catch_on">스타캐치 ON</label>
    <br>

    <input id="safeguard_total" name="safeguard" type="checkbox" onchange="handleCheckbox(this)">
    <label for="safeguard_total">전체</label>

    <input id="safeguard_off" name="safeguard" type="checkbox" onchange="processData()">
    <label for="safeguard_off">파괴방지 OFF</label>

    <input id="safeguard_on" name="safeguard" type="checkbox" onchange="processData()">
    <label for="safeguard_on">파괴방지 ON</label>
    <br>

    <input id="event_total" name="event" type="checkbox" onchange="handleCheckbox(this)">
    <label for="event_total">전체</label>

    <input id="event_off" name="event" type="checkbox" onchange="processData()">
    <label for="event_off">이벤트 OFF</label>

    <input id="event_plus" name="event" type="checkbox" onchange="processData()">
    <label for="event_plus">1+1</label>

    <input id="event_discount" name="event" type="checkbox" onchange="processData()">
    <label for="event_discount">30% 할인</label>

    <input id="event_success" name="event" type="checkbox" onchange="processData()">
    <label for="event_success">5,10,15</label>

    <input id="event_shining" name="event" type="checkbox" onchange="processData()">
    <label for="event_shining">샤타포스</label>
    <br>

    <input id="normal_item" name="item_type" type="radio" onchange="processData()">
    <label for="normal_item">일반 아이템</label>

    <input id="superior_item" name="item_type" type="radio" onchange="processData()">
    <label for="superior_item">슈페리얼 아이템</label>
    <br>

    Data based on NEXON Open API
</body>

</html>
